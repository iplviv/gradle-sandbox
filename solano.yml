---
system:
  disable_dodge_preload: true
:java:
  :java_version: java-7-openjdk
  :maven_version: 3.0.5
  :gradle_version: 2.0
:timeout_hook: 1200
:timeout: 7200
submodules: true

:tests:

- type: junit
  mode: basic
  command: "cd groovy-sandbox && ./solano-runner"
  report_files: 
  - "groovy-sandbox/**/test-results/TEST-*.xml"

- type: junit
  command: cd java/multiproject && gradle test
  mode: basic
  report_files:
  - "java/multiproject/**/test-results/TEST-*.xml"

- type: junit
  command: cd testing/testng/java-jdk15-tests && gradle test
  invocation: single
  mode: basic
  report_files:
  - "testing/testng/java-jdk15-tests/build/**/testng-results.xml"
