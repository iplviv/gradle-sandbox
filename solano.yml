---
system:
  disable_dodge_preload: true
:java:
  :java_version: java-7-openjdk
  :maven_version: 3.0.5
  :gradle_version: 2.0
:timeout_hook: 1200
:timeout: 7200

:tests:
- type: junit
  command: cd groovy/multiproject/testproject && solano-runner
  invocation: single
  mode: parallel
  output: exit-status
  files:
  - include: '**/*Test.java'
  - include: '**/*Test.groovy'
  report_files:
  - "**/test-results/TEST-*.xml"

- type: junit
  command: cd java/multiproject && gradle test
  invocation: single
  mode: basic
  report_files:
  - "**/test-results/TEST-*.xml"
